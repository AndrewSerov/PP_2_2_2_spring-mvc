<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">

    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${carModel}">
        <td th:text="${car.model}"/>
        <td th:text="${car.year}"/>
        <td th:text="${car.price}"/>
    </tr>
    </tbody>

</table>

</body>
</html>
